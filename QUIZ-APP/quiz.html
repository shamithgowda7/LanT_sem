<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center">To-Do List</h3>

            <!-- Add task -->
            <div class="row g-2 align-items-center controls-row mb-3">
              <div class="col-12 col-md-8">
                <div class="input-group">
                  <input id="taskInput" type="text" class="form-control" placeholder="Add a new task..." aria-label="New task">
                  <button id="addTaskBtn" class="btn btn-primary" type="button">Add</button>
                </div>
              </div>

              <div class="col-12 col-md-4 text-md-end mt-2 mt-md-0">
                <div class="btn-group" role="group" aria-label="filter">
                  <button class="btn btn-outline-secondary active filter-btn" data-filter="all">All</button>
                  <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
                  <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
                </div>
              </div>
            </div>

            <!-- Task list -->
            <ul id="taskList" class="list-unstyled mb-0"></ul>

            <div id="emptyMsg" class="no-tasks mt-3" style="display:none;">
              No tasks yet â€” add something to get started!
            </div>

            <!-- Footer summary -->
            <div class="d-flex justify-content-between align-items-center mt-3 small text-muted">
              <div id="itemsLeft">0 items left</div>
              <div>
                <button id="clearCompleted" class="btn btn-sm btn-outline-danger">Clear completed</button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-3 small text-muted">
          Built with HTML, CSS, JavaScript, Bootstrap &amp; jQuery
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="quiz.js"></script>
</body>
</html>
